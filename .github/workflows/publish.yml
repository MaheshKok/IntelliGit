name: CI - Build & Release

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

concurrency:
    group: build-release-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read

env:
    BUN_VERSION: "1.3.5"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: Cache Bun
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.bun/install/cache
                      node_modules
                  key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-bun-

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run linter
              run: bun run lint

            - name: Run type check
              run: bun run typecheck

            - name: Run tests
              run: bun run test

            - name: Build extension
              run: bun run build

            - name: Package extension
              run: bunx vsce package --no-dependencies

            - name: Upload VSIX artifact
              uses: actions/upload-artifact@v4
              with:
                  name: extension-vsix
                  path: "*.vsix"

    release:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        permissions:
            contents: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Check if version changed
              id: version-check
              run: |
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  echo "Current version: $CURRENT_VERSION"

                  git checkout HEAD~1 -- package.json 2>/dev/null || true
                  PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
                  git checkout HEAD -- package.json

                  echo "Previous version: $PREVIOUS_VERSION"

                  if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
                    echo "version_changed=true" >> $GITHUB_OUTPUT
                    echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
                  else
                    echo "version_changed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Setup Node.js
              if: steps.version-check.outputs.version_changed == 'true'
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Setup Bun
              if: steps.version-check.outputs.version_changed == 'true'
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ env.BUN_VERSION }}

            - name: Download VSIX artifact
              if: steps.version-check.outputs.version_changed == 'true'
              uses: actions/download-artifact@v4
              with:
                  name: extension-vsix

            - name: Publish to VS Code Marketplace
              if: steps.version-check.outputs.version_changed == 'true'
              run: |
                  VSIX_PATH=$(ls *.vsix | head -n 1)
                  bunx vsce publish --packagePath "$VSIX_PATH" -p "$VSCE_PAT"
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}

            - name: Publish to Open VSX
              if: steps.version-check.outputs.version_changed == 'true'
              run: |
                  VSIX_PATH=$(ls *.vsix | head -n 1)
                  bunx ovsx publish -p "$OVSX_PAT" "$VSIX_PATH"
              env:
                  OVSX_PAT: ${{ secrets.OVSX_PAT }}

            - name: Create git tag
              if: steps.version-check.outputs.version_changed == 'true'
              run: |
                  VERSION="v$NEW_VERSION"
                  if git rev-parse "$VERSION" >/dev/null 2>&1; then
                    echo "Tag $VERSION already exists, skipping tag creation."
                    exit 0
                  fi
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag "$VERSION"
                  git push origin "$VERSION"
              env:
                  NEW_VERSION: ${{ steps.version-check.outputs.new_version }}

            - name: Create GitHub Release and upload VSIX
              if: steps.version-check.outputs.version_changed == 'true'
              uses: softprops/action-gh-release@v1
              with:
                  generate_release_notes: true
                  tag_name: v${{ steps.version-check.outputs.new_version }}
                  files: "*.vsix"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
